<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>留言板</title>
    </head>
    <body>
        <div class="put-box">
            <form action="" method="post">
                <p><input name="nickname"/></p>
                <p><textarea name="message"></textarea></p>
                <p><input type="submit" value="submit"></p>
            </form>
        </div>
        <div class="comments-box">
            <ul>
            {{range .}}
                <li>
                    <p>#{{.Id}} ·{{.Nickname}}</p>
                    <p>{{.AddTime}}</p>
                    <p>{{.Message}}</p>
                    <p><a href="/comment?id={{.Id}}">{{.CommentNum}}</a></p>
                </li>
            {{end}}
            </ul>
        </div>
    </body>
</html>
